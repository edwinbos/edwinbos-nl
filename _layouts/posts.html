---
layout: default
---

<h2>Articles</h1>

{{ content }}

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list__item">
      <img class="post-list__image" src="{{post.thumbnail}}" />
      <div class="post-list__content">
        <div class="post-list__header">
          <span class="post-list__meta">{{ post.date | date: "%-d %B %Y" }}</span>
          <h3 class="post-list__title">
            <a class="post-list__title-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h3>
        </div>
        <div class="post-list__excerpt">
          {{ post.excerpt }}
          <a class="post-list__read-more" href="{{ post.url | relative_url }}">Read full article</a>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
